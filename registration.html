<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <style>
            body{background-color: #4a148c}
            i{color: white}
        </style>
    </head>
    <body>
        <div id="log">
            <div id="title">
                <i class="material-icons">add_circle_outline</i><font color="white"> Registration</font>
            </div>
            <form>
                <div class="input">
                    <div class="input1">
                        <i class="material-icons">face</i>
                    </div>
                    <input type="text" placeholder="Full Name" required>

                </div>
                <div class="input">
                        <div class="input1">
                            <i class="material-icons">mail</i>
                        </div>
                        <input type="email" placeholder="Email" required>
    
                </div>
                <div class="input">
                        <div class="input1">
                            <i class="material-icons">phone_iphone</i>
                        </div>
                        <input type="number" placeholder="Contact no." required>
    
                    </div>
                    <div style="color:white;">
                            <input type="checkbox" style="margin:15px 0px;">
                            I accept terms of services
                        </div>
                        <input type="submit" value="Register">

            </form>
            <div class="register" style="color:white;">
                    <hr>
                    <br>
                    Already have account ?
                    <br><br>
                    <a href="login.html"><button id="regbutton">Login here</button></a>
                </div>

        </div>
    </body>
</html>
